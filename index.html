<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choises">
      <button onclick="playGame('rock')">👊</button>
      <button nclick="playGame('paper')">✋</button>
      <button nclick="playGame('sissors')">✌️</button>
    </div>
    <div class="playerDisplay">Player:</div>
    <div class="computerDisplay">Computer:</div>
    <div class="resultDisplay">Results</div>
    <script src="script.js"></script>
  </body>
</html>
